<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<meta charset="utf-8">
	<style type="text/css">
			#clac #spec p{
			width: 140px;
			height: 10px;
			font-size: 20px;
			line-height: 10px;
			text-align: right;
		}
		#clac td input{
			width: 40px;
			height: 40px;
			margin:5px 5px;
		}
		#clac td input:active{
			background-color:#47DDF8;
			/*background-color: #045DFA;*/
			opacity: 0.5;
		}
		#right input{
			float: right;
		}
	</style>
</head>
<body>
	<table id="clac" cellpadding="2px" border="1px"> 
		<tr>
			<td id="spec" colspan="3">
				<p id="result"></p>
			</td id="right">
			<td><input type="button" name="" value="c" class="op" onclick="clearData()"></td>
		</tr>
		<tr>
			<td><input type="button" name="" value="1" class="op" onclick="showData(value)"></td>
			<td><input type="button" name="" value="2" class="op" onclick="showData(value)"></td>
			<td><input type="button" name="" value="3" class="op" onclick="showData(value)"></td>
			<td><input type="button" name="" value="+" class="op" onclick="showData(value)"></td>
		</tr> 
		<tr>
			<td><input type="button" name="" value="4" class="op" onclick="showData(value)"></td>
			<td><input type="button" name="" value="5" class="op" onclick="showData(value)"></td>
			<td><input type="button" name="" value="6" class="op" onclick="showData(value)"></td>
			<td><input type="button" name="" value="-" class="op" onclick="showData(value)"></td>
		</tr>
		<tr>
			<td><input type="button" name="" value="7" class="op" onclick="showData(value)"></td>
			<td><input type="button" name="" value="8" class="op" onclick="showData(value)"></td>
			<td><input type="button" name="" value="9" class="op" onclick="showData(value)"></td>
			<td><input type="button" name="" value="*" class="op" onclick="showData(value)"></td>
		</tr>
		<tr>
			<td><input type="button" name="" value="0" class="op" onclick="showData(value)"></td>
			<td><input type="button" name="" value="." class="op" onclick="showData(value)"></td>
			<td><input type="button" name="" value="=" class="op" onclick="calculate()"></td>
			<td><input type="button" name="" value="/" class="op" onclick="showData(value)"></td>
		</tr>
	</table>
</body>
<script type="text/javascript">
	var str='';
	function showData(op){
		str+=op;
		document.getElementById("result").innerHTML=str;	
	}
	function clearData(){
		str='';
		document.getElementById("result").innerHTML=0;
	}
	function calculate(){
		document.getElementById("result").innerHTML="";
		var result=eval(str);
		document.getElementById("result").innerHTML=result;
		str=String(result);
	}
	var arr = document.getElementsByClassName("op");
</script>
</html>
