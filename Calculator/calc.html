 <!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="calc.css">
	<script type="text/javascript" src="calc.js"></script>
</head>
<body>
	<table id="clac" cellpadding="2px" border="1px"> 
		<tr>
			<td id="spec" colspan="3">
				<input type="text" name="" value="" id="result">
			</td id="right">
			<td><input type="button" name="" value="c" class="op"></td>
		</tr>
		<tr>
			<td><input type="button" name="" value="1" class="op"></td>
			<td><input type="button" name="" value="2" class="op"></td>
			<td><input type="button" name="" value="3" class="op"></td>
			<td><input type="button" name="" value="+" class="op"></td>
		</tr>
		<tr>
			<td><input type="button" name="" value="4" class="op"></td>
			<td><input type="button" name="" value="5" class="op"></td>
			<td><input type="button" name="" value="6" class="op"></td>
			<td><input type="button" name="" value="-" class="op"></td>
		</tr>
		<tr>
			<td><input type="button" name="" value="7" class="op"></td>
			<td><input type="button" name="" value="8" class="op"></td>
			<td><input type="button" name="" value="9" class="op"></td>
			<td><input type="button" name="" value="*" class="op"></td>
		</tr>
		<tr>
			<td><input type="button" name="" value="0" class="op"></td>
			<td><input type="button" name="" value="." class="op"></td>
			<td><input type="button" name="" value="=" class="op"></td>
			<td><input type="button" name="" value="/" class="op"></td>
		</tr>
	</table>
</body>
</html>
