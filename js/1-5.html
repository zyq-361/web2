<!DOCTYPE html>
<html>
<head>
	<title>object</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var dog={							///object
			name:"LiLi",						///属性：值
			breed:"HSK",				///方法（函数）
			weight:69,
			"age":"dfds",
			jump:function(){
				console.log("I am LiLi");
			}
		}
		dog.age=33;
		console.log(dog['age']);
		//对象是一种新的数据类型
		console.log(typeof dog);

		//创建对象
		//var arr=new Array();
		var obj=new Object();
		obj.name="Timi";
		alert(obj.name);
		obj.prt=function(){
			console.log("a method");
		}
		obj[" "]="NULL";
		obj.prt();
		obj["age"]=66666;
		console.log(obj);
		//遍历对象属性
		//for (var i  in objNAme){

		//}变量只能通过[]访问
		for(var i in obj){
			console.log(i+':'+obj[i]);///只能用[],[可以识别变量]
		}
		
	</script>
</head>
<body>

</body>
<script type="text/javascript">
	

</script>
</html>
