<script type="text/javascript">
	function show(){
		var d=new Date();
		var hours=d.getHours();
		var min=d.getMinutes();
		var sec=d.getSeconds();
		//console.log(hours,min,sec);
		var arr=[Math.floor(hours/10),Math.floor(hours%10),Math.floor(min/10),Math.floor(min%10),Math.floor(sec/10),Math.floor(sec%10)];
		for(var i=0;i<6;i++)
		{
			document.images[i].src='img/'+arr[i]+'.png'
		}
		
	};
	var id = setInterval(show,1000);
